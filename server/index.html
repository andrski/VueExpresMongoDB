<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>back end</title>
    <style>
        body{
            color: #2A3439;
            background: #88ACE0;
        }
        .form{
            text-align: center;
            width: 700px;
            height: 250px;
            margin-top: 100px;
            margin-left: 300px;
            background: #C9FFE5;
        }
    </style>
</head>
<body>
    <form action="/create" method="POST" class="form">
        <div class="stripes-block">
          <div class="line"></div>
        </div>
        <h3>Post</h3>
        <div class="form-group">
          
        </div>
        <div class="submit-block">
          <div class="submit-button">
            <i class="fa fa-train" aria-hidden="true"></i><br>
            <input type="number" id="id" name="id"><label for="id">ID</label>
            <input type="text" id="name" name="title"><label for="name">title</label>
            <input type="text" id="pass" name="content"><label for="pass">post</label>
            <input type="text" id="url"  name="url" /><label for="url">url</label>
            <input type="file" id="picture" name="image" accept="image/jpeg, image/png"><label for="picture">photo</label>
            <input type="submit" value="create post">
          </div>
        </div>
      </form>
      <hr>
    <form action="/delete" method="post">
        <input type="number" placeholder="insert ID" name="id_for_del" id="">
        <button type="submit">delete by id</button>
    </form>
     
</body>
</html>
